<script>


playerScore = 0;
computerScore = 0;


function computerPlay(){
    let options = ['Rock','Paper','Scissors'];
    let result = options[Math.floor(Math.random() * options.length)];
    return result;
}

function cleanChoice(singleWord){
    singleWord = singleWord.toLowerCase();
    singleWord = singleWord.charAt(0).toUpperCase() + singleWord.slice(1);
    return singleWord;
}

function playRound(playerSelection, computerSelection){
    playerSelection = cleanChoice(playerSelection);
    computerSelection = cleanChoice(computerSelection);
   
    if (playerSelection == 'Rock'){
        if (computerSelection == 'Paper'){
            return 1;
        }
        else if (computerSelection == 'Scissors'){
            return 0;
        }
    }
    else if (playerSelection == 'Paper'){
        if (computerSelection == 'Scissors'){
            return 1;
        }
        else if (computerSelection == 'Rock'){
           
            return 0;
        }
    }
    else{
        if (computerSelection == 'Rock'){
            return 1;
        }
        else if (computerSelection == 'Paper'){
            return 0;
        }
    }
    return 'Try Again';
}

function game(){
    let player = prompt('Select Rock, Paper, or Scissors', 'Rock');
    let computer = computerPlay();
    let round = playRound(player, computer);
    let output = 'try again';
    if (round == 0){
        playerScore = playerScore + 1;
        output = 'You Win! ' + player + ' beats ' + computer + '. Score is ' + playerScore + ' to ' + computerScore;  
        return output; 
    }
    else if (round == 1){
        computerScore = computerScore + 1;
        output = 'You Lose! ' + computer + ' beats ' + player + '. Score is ' + playerScore + ' to ' + computerScore;
        return output;
    }
    else{
        return output;
    }
}

</script>
